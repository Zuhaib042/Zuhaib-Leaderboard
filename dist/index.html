<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <article id="scores-section" class="scores-section">
            <div>
                <h2>Recent Scores</h2>
                <button type="button">Refresh</button>
            </div>
            <div id="container" class="container">
                <ul class="scores-list" id="scores-list"></ul>
            </div>
        </article>
        <article id="form-section" class="form-section">
            <h2>Add your score</h2>
            <form action="POST">
                <label for="name">
                    <input type="text" id="name" placeholder="Name" class="input-name" required>
                </label>
                <label for="score">
                    <input type="text" id="score" placeholder="Your Score" class="input-score" required>
                </label>
                <button type="submit" class="btn-submit" id="btn-submit">Submit</button>
            </form>
        </article>
    </main>
</body>

</html>
